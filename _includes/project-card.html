<article class="card-item project-item">
  <h3>{{ project.title }}</h3>

  <p>{{ project.excerpt }}</p>

  {% if project.tech %}
    <p class="project-tech">
      <strong>Tech:</strong> {{ project.tech }}
    </p>
  {% endif %}

  {% if project.github %}
    <a href="{{ project.github.repo}}"
       class="github-link"
       target="_blank"
       rel="noopener">
      View on GitHub
    </a>
  {% endif %}
</article>
