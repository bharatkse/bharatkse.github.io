# Theme (Minimal Mistakes)
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark" # Options: air, aqua, contrast, dark, default, dirt, neon, mint, plum, sunrise

# Reading Files
include:
  - .htaccess
  - _pages

# Markdown
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Pagination
paginate: 10
paginate_path: /blog/page:num/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji

# Category Archive
category_archive:
  type: liquid
  path: /categories/

# Tag Archive
tag_archive:
  type: liquid
  path: /tags/

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false

# Conversion
timezone: Asia/Kolkata

# Comments (Optional - Disqus/Utterances)
comments:
  provider: "utterances"
  utterances:
    theme: "github-dark"
    issue_term: "pathname"
    label: "comment"
    repo: "bharatkse/bharatkse.github.io"

# Analytics (Optional - Google Analytics)
analytics:
  provider: "google-ga4"
  google:
    measurement_id: "G-XXXXXXXXXX"

# Search
search: true
search_full_content: true
search_provider: "lunr"

# Output
output: web