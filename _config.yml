# =====================================================
# MARKDOWN PROCESSING
# =====================================================
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
      start_line: 1

# =====================================================
# SASS/SCSS
# =====================================================
sass:
  sass_dir: _sass
  style: compressed

# =====================================================
# PLUGINS
# =====================================================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji

# =====================================================
# PAGINATION (DISABLED - Using manual loop instead)
# =====================================================
# Note: Minimal Mistakes theme handles pagination differently
# We're using a simpler approach with all posts on one page
# If you want pagination, you may need to use jekyll-paginate-v2
paginate: 2
paginate_path: "/blog/page:num/"

# =====================================================
# SEARCH (DISABLED)
# =====================================================
search: false
search_full_content: false
search_provider: false

# =====================================================
# COMMENTS (OPTIONAL - DISABLED BY DEFAULT)
