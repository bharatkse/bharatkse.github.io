# =====================================================
# JEKYLL CONFIGURATION - BHARAT KUMAR PORTFOLIO
# =====================================================

# =====================================================
# SITE METADATA
# =====================================================
title: "Bharat Kumar – Backend & Cloud Engineer"
tagline: "Senior Backend & Cloud Engineer · Python · AWS · Event-Driven Systems"
description: "Senior backend engineer specializing in Python, FastAPI, Django, and AWS. Focused on scalable, event-driven systems."

# URLs
url: "https://bharatkse.github.io"
baseurl: ""
repository: "bharatkse/bharatkse.github.io"
github_username: "bharatkse"

# Global post permalink (IMPORTANT)
permalink: /blog/:title/

# =====================================================
# THEME SETTINGS
# =====================================================
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Skin options: default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise
minimal_mistakes_skin: "default"

# =====================================================
# BRANDING & VISUAL
# =====================================================
# Logo and favicon
logo: false
favicon: false
# teaser: "/assets/images/teaser.jpg"
breadcrumbs: true

# =====================================================
# AUTHOR INFORMATION
# =====================================================
author:
  name: "Bharat Kumar"
  avatar: "/assets/images/profile.jpeg"  # Add your profile picture here
  bio: "Senior Backend & Cloud Engineer | Python • Django • FastAPI • AWS | Event-Driven Systems"
  email: "kumar.bhart28@gmail.com"
  location: "{{ site.env.SITE_LOCATION | default: 'Ahmedabad India' }}"
  
  # Social links
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/bharatkse"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/bharat-kumar28"
    - label: "Stack Overflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/4286590/bharatk"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:kumar.bhart28@gmail.com"

# =====================================================
# FOOTER SETTINGS
# =====================================================
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/bharatkse"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/bharat-kumar28"
    - label: "Stack Overflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/4286590/bharatk"

# Atom feed
atom_feed:
  hide: false
  path: "/feed.xml"

# =====================================================
# NAVIGATION
# =====================================================
include:
  - _pages

# =====================================================
# MARKDOWN PROCESSING
# =====================================================
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
      start_line: 1

# =====================================================
# SASS/SCSS
# =====================================================
sass:
  sass_dir: _sass
  style: compressed

# =====================================================
# PLUGINS
# =====================================================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji
  - jekyll-seo-tag


# =====================================================
# PAGINATION
# =====================================================
# Pagination for blog index
# Uses jekyll-paginate with Minimal Mistakes
paginate: 5
paginate_path: "/blog/page:num/"

# =====================================================
# SEARCH (DISABLED)
# =====================================================
search: false
search_full_content: false
search_provider: false

# =====================================================
# COMMENTS (OPTIONAL - DISABLED BY DEFAULT)
# =====================================================
comments:
  provider: false
  # Uncomment below to enable utterances comments
  # provider: "utterances"
  # utterances:
  #   theme: "github-light"
  #   issue_term: "pathname"
  #   label: "comment"
  #   repo: "bharatkse/bharatkse.github.io"

# =====================================================
# ANALYTICS (OPTIONAL - DISABLED BY DEFAULT)
# =====================================================
analytics:
  provider: false
  # Uncomment below to enable Google Analytics
  # provider: "google-ga4"
  # google:
  #   measurement_id: "G-XXXXXXXXXX"

# =====================================================
# COLLECTIONS
# =====================================================
collections:
  portfolio:
    output: true
    permalink: /projects/:path/

# =====================================================
# CATEGORY & TAG ARCHIVES
# =====================================================
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# =====================================================
# DEFAULTS (FRONT MATTER DEFAULTS)
# =====================================================
defaults:
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      classes: wide
      toc: true
      toc_sticky: true
      toc_label: "Contents"

  # Pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      classes: wide

  # Portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: false
      classes: wide

# =====================================================
# SEO & SOCIAL METADATA
# =====================================================
locale: "en-US"
timezone: "Asia/Kolkata"
words_per_minute: 200

social:
  type: "Person"
  name: "Bharat Kumar"
  links:
    - "https://bharatkse.github.io"
    - "https://github.com/bharatkse"
    - "https://linkedin.com/in/bharat-kumar28"

# =====================================================
# READING TIME
# =====================================================
reading_time:
  enabled: true
  label: "minute read"

# =====================================================
# MINIMAL MISTAKES SPECIFIC SETTINGS
# =====================================================
teaser_height: 200px
breadcrumb_separator: "/"
twitter:
  username: ""

# =====================================================
# BUILD SETTINGS
# =====================================================
keep_files:
  - .git
  - .gitignore
  - assets

# =====================================================
# FUTURE & DRAFTS
# =====================================================
future: false
show_drafts: false
unpublished: false