# =====================================================
# COLLECTIONS
# =====================================================
collections:
  portfolio:
    output: true
    permalink: /projects/:path/

# =====================================================
# CATEGORY & TAG ARCHIVES
# =====================================================
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# =====================================================
# DEFAULTS (FRONT MATTER DEFAULTS)
# =====================================================
defaults:
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      classes: wide
      toc: true
      toc_sticky: true
      toc_label: "Contents"

  # Pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      classes: wide

  # Portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: false
      classes: wide

