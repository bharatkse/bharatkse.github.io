# =====================================================
# NAVIGATION
# =====================================================
include:
  - .htaccess
  - _pages
  - CHANGELOG
  - LICENSE

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
